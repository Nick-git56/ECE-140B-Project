<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <meta name="author" content="Rusul Al Busultan">
    <meta name="description" content="Create an Account and start making VIPs happier :) ">

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="icon" href="images/BANG.png">
  </head>
<body>
    <div class="container">
        <form class="form" method="post" id="createAccount">
            <h1 class="form__title">Create Account</h1>
                <input type="number" id="comp_id" class="form__input" autofocus placeholder="Company ID">
                
                <input type="text" id="email" class="form__input" autofocus placeholder="Email Address">
               
                <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                
                <input type="password" id="conf_password" class="form__input" autofocus placeholder="Confirm password">
                
            <input type="button" class="form__button" onclick=create_account() value="Create Account">
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
