<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banglet Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="css/forms.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2>Banglet</h2>
        </div>

        <!-- LEFT SIDE TOOL BAR WITH BUTTONS START CODE -->
        <div class="items">
            <li><i class="fas fa-calendar"></i><a href="/eventView"> Events </a></li>
            <li><i class="fas fa-id-card"></i><a href="/employeeView"> Employees </a></li>
            <li><i class="fas fa-edit"></i></i><a href="/formView"> Forms </a></li>
            <li><i class="fas fa-hamburger"></i><a href="/serviceView"> Services </a></li>
            <li><i class="fas fa-chart-line"></i><a href="/analyticsView"> Analytics </a></li>
        </div>
        <!-- LEFT SIDE OF SCREEN BUTTONS END CODE -->

    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fas fa-bars"></i>
                </div>
                <div class="search">
                    <i class="far fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="profile">
                <i class="far fa-bell"></i>
                <i class="fa fa-user-circle" aria-hidden="true"></i>

            </div>
        </div>

        <div class="clickBox">
            <div class="container-name"><a class="example_f" href="#" target="_blank" rel="nofollow"><span>Create a
                        form</span></a></div>
        </div>

        <ul class="turtle-icons">
            <li><img src="images/donatello.png" alt=""></li>
            <li><img src="images/leonardo.png" alt=""></li>
            <li><img src="images/michaelangelo.png" alt=""></li>
            <li><img src="images/raphael.png" alt=""></li>
        </ul>

        <script>
            $('#menu-btn').click(function () {
                $('#menu').toggleClass("active");
            })
        </script>

</body>

</html>
