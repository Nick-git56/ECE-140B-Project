<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Home</title>
    <meta name="author" content="Rusul AlBusultan">
    <meta name="description" content="Venue Dashboard">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/dash.css">
    <link rel="icon" href="BANG.png">
  </head>
  
  <body>
   <div>
    <div id="menu">
      <div class="logo">
<!--         <img src="" alt=""> -->
        <h2> Banglet </h2>
      </div>
      <div class="float-child">
      <div class="items"> 
        <li><i class="fa-solid fa-grid-horizontal"></i><a href="#">Dashboard</a></li>
        <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
        <li><i class="fa-solid fa-headset"></i><a href="#">Support</a></li>
        <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="#">Logout</a></li> 
      </div>
    </div>
      </div>
    </div>
  <div class="float-child">
    <section id="interface">
      <div class="navigation">
        <div>
          <div class="search">
            <i class="far fa-search"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>
      </div>
      <div class="float-child">
      <h3 class="i-name"> Dashboard </h3>
        <div class="events-list">
      <div class="values"> 
        <div id="myDIV" class="header">
          <h2 style="margin:5px">Add Event</h2>        
          <button class="addBtn" onclick="openForm()">Create Event</button>
        </div> 
      </div>
        </div>
      </div>
      <div class="float-child">
      <div class="form-popup" id="myForm">
  <form id="regForm" method="post">
  
  <!-- One "tab" for each step in the form: -->
  <div class="tab">
    <h1>Event Information: </h1>
    <label for="ename">Event Name</label><input type="text" placeholder="Event name..." oninput="this.className = ''" id="ename" name="ename">
    <label for="category">Event Category</label>
      <input type="text" placeholder="Event category..." oninput="this.className = ''" id="category" name="category">
    <label for="stname">Event Location </label>
      <input type="text" placeholder="Street Name" oninput="this.className = ''" id="stname" name="stname">
      <input type="text" placeholder="State" oninput="this.className = ''" id="state" name="state">
      <input type="text" placeholder="City" oninput="this.className = ''" id="city" name="city">
      <input type="number" placeholder="Zip Code" oninput="this.className = ''" id="zipcode" name="zipcode"> 
    
    <label for="start_date_time">Start date and time </label><input type="datetime-local" oninput="this.className = ''" name="start_date_time" id="start_date_time">
     <label for="end_date_time"> End date and time </label><input type="datetime-local" oninput="this.className = ''" id="end_date_time" name="end_date_time">
  </div>
  <div class="tab">
    <h1>Services Information: </h1>
    <h2>Service  #1 </h2> <label for="s1name">Service #1 Name </label>
    <input type="text" oninput="this.className = ''" placeholder="Service name..."  name="s1name" id="s1name">
    <label for="s1p1name">Product #1 </label>
      <input type="text" oninput="this.className = ''"  placeholder="Product name..." name="s1p1name" id="s1p1name"> 
      <input type="number" placeholder="Product ID..." oninput="this.className = ''" name="s1p1id" id="s1p1id">
     <input type="currency" placeholder="Product price in $..." oninput="this.className = ''" name="s1p1price" id="s1p1price"></p>
    <label for="s1p2name">Product #2 </label>
      <input type="text" oninput="this.className = ''"  placeholder="Product name..." name="s1p1name" id="s1p2name"> 
      <input type="number" placeholder="Product ID..." oninput="this.className = ''" name="s1p2id" id="s1p2id">
     <input type="number" placeholder="Product price in $..." oninput="this.className = ''" name="s1p2price" id="s1p2price">
    
    <label for="s1p3name">Product #3 </label>
      <input type="text" oninput="this.className = ''"  placeholder="Product name..." name="s1p3name" id="s1p3name"> 
      <input type="number" placeholder="Product ID..." oninput="this.className = ''" name="s1p3id" id="s1p3id">
     <input type="number" placeholder="Product price in $..." oninput="this.className = ''" name="s1p3price" id="s1p3price">
  </div>
  
  
  <div style="overflow:auto;">
    <div style="float:right;">
      <button class="addBtn" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button class="addBtn" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
</div>
      </div>
    </section>
  </div>
        </div>
  </body>
  <script src="./js/dash.js"></script>
