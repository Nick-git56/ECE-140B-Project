<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Home</title>
    <meta name="author" content="Rusul AlBusultan">
    <meta name="description" content="Venue Dashboard">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/dash.css">
    <link rel="icon" href="BANG.png">
  </head>
  <body>
    <section id="menu">
      <div class="logo">
        <img src="" alt="">
        <h2> Company Name </h2>
      </div>
      <!-- Menu -->
      <div class="items"> 
        <li><i class="fa-solid fa-grid-horizontal"></i><a href="#">Dashboard</a></li>
        <li><i class="fa-solid fa-gear"></i><a href="#">Settings</a></li>
        <li><i class="fa-solid fa-headset"></i><a href="#">Support</a></li>
        <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="#">Logout</a></li> 
      </div>
    </section>

    <section id="interface">
      <div class="navigation">
        <div class="part1">
          <div class="search">
            <i class="far fa-search"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class="profile">
          <i class="far fa-bell"></i>
          <img src="images/BANG.png" alt="">
        </div>
      </div>
      <h3 class="i-name"> Dashboard </h3>
      <div class="values"> 
        <!-- Add events -->
        <div id="myDIV" class="header">
          <h2 style="margin:5px">Add Event</h2>
          <input type="text" id="myInput" placeholder="Title...">
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <div class="val-box">
          <i class="fa-solid fa-tent"></i>
          <div>
            <h3> Event #</h3>
            <span> ---- VIP </span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/dash.js"></script><!DOCTYPE html>
