<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Home</title>
    <meta name="author" content="Rusul AlBusultan">
    <meta name="description" content="A Place to Call Home">

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="icon" href="BANG.png">
  </head>
  <body> 
      <img src="BANG.jpg" alt="Logo">
        <div class="container">
          <form class="form" id="loginform" method="post">
    
            <h1 class="form__title">Login</h1>
    
            <input class="form__input" type="username" id="username" placeholder="Username">
    
            <input class="form__input" type="password" id="password" placeholder="Password">
    
            <p>
              <a href="" style="text-decoration: none">Forgot your password?</a>
            </p>
                  
            <!-- <input class="form__input" type="number" id="comp_id" placeholder="Company ID"> -->
                  
            <input type="button" class="form__button" onclick=login() value="Login">
          </form>
          
          <hr>
    
          <p>
            Don't have an account? 
            <a href="/create_account" style="text-decoration: none">Sign up</a>
          <p>
            
        </div>
      </body>
  <script src="./js/login.js"></script>
</html>
